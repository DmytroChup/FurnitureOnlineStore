# lefthook.yml

pre-commit:
  parallel: true
  commands:
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude: "lint_commit_msg.rb|config|schema.rb|users_controller.rb"
      run: rubocop {all_files}

commit-msg:
  commands:
    lint-commit-msg:
      run: ruby .hooks/lint_commit_msg.rb
